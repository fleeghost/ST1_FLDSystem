<!DOCTYPE html>
<html style="margin:0; padding:0;height:100%;">
<head>
    <meta charset="UTF-8">
    <title>QQ Login</title>
    <style>
            body{
                position: relative;
            }
            .show_text{
                width: 100%;
                margin:0 auto;
            }
            .mask{
                width:100%;
                position: absolute;
                top:0;
                height: 100%;
                background-image: -webkit-linear-gradient(top, hsla(0,0%,100%,0), #fff);
            }
            </style>
</head>
<body>
        <div class="show_text">
            <p>渐变这种效果其实是一个图片的样子，我们可以设置一张上下透明的背景图，定位在文字上，没有渐变之前可以用这种方法。css3有了渐变，我们可以直接使用，渐变可以应用于任何使用背景图片的地方。这意味着在CSS样式中，渐变相当于背景图片...</p>
        </div>
        <div class="mask"></div>
    </body>
</html>
